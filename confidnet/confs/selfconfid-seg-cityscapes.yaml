# Data parameters
data:
    dataset: cityscapes
    data_dir: /datasets_local/cityscapes/
    input_size: [512, 1024]
    input_channels: 3
    num_classes: 19
    valid_size: 0.1

# Training parameters
training:
    output_folder: /home/docker_user/shared/ccorbiere/logs/test/cityscapes_selfconfid
    task: segmentation
    learner: selfconfid
    nb_epochs: 500
    batch_size: 2  # Cityscapes is heavy, so batch size is typically small
    loss:
        name: selfconfid_mse
        weighting: 1
    optimizer:
        name: adam
        lr: 0.0001
        #momentum: 0.9
        #weight_decay: 0.0001
    lr_schedule:
    ft_on_val: False
    metrics: ['accuracy', 'auc', 'ap_success', 'accuracy_success', 'ap_errors', 'accuracy_errors']
    pin_memory: False
    num_workers: 4
    augmentations:
        hflip: True
        #random_crop: [256,512]
        normalize: [[0.286, 0.325, 0.283], [0.176, 0.180, 0.177]]

# Model parameters
model:
    name: segnet_selfconfid
    resume: /home/docker_user/shared/ccorbiere/logs/test/cityscapes_baseline_pretrained/model_epoch_012.ckpt
    #uncertainty: /home/docker_user/shared/ccorbiere/logs/test/cityscapes_selfconfid/model_epoch_002.ckpt
    is_deconv: True
    is_batchnorm: True
    is_dropout: True
    feature_scale: 4
